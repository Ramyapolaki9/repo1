<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
      <legend>  <b>Personal info</b></legend>
      <lable  for="name">first name:></lable>
        <input type="text" name="name" placeholder="enter your first name" required><br> <br>
        <lable  for="name">second name:></lable>
        <input type="text"  name="name" placeholder="enter your second name" required><br> <br>
        <label>Gender</label><br><br>
        <input type="radio" name="male" id="" >&emsp14;Male
        <input type="radio" name="female" id="">&emsp14;female
      </fieldset>
      <fieldset>
        <legend><b> Login form</b></legend>
        <lable  for="email">email:></lable>
        <input type="email" name="email" placeholder="enter your email" required><br> <br>
        <lable  for="name">password:></lable>
        <input type="text" name="password" placeholder="enter your password" required><br> <br>
        <input type="submit" value="submit"><br><br>
        <textarea name="" id="" placeholder="enter uu feedback..."></textarea><br><br>
        <button>click here to submit</button> <br><br>

        <select name="state">
            <option value="ap">AP</option><br><br>
            <option value="ts">TS</option><br><br>
            <option value="mp">MP</option><br><br>
        </select>

        <select name="vehicles" >
            <optgroup label="bikes">
                <option value="pulser">pulser</option>
                <option value="activeva">activeva</option>

            </optgroup>
            <optgroup label="cars">
                <option value="rr">RR</option>
                <option value="suzuki">suzuki</option>
            </optgroup>
        </select><br><br>

        <select name="dishes we offer" >
            <optgroup label="veg">
                <option value="aloo">aloo</option>
                <option value="paneer">paneer</option>
                <option value="paratha">paratha</option>

            </optgroup>
            <optgroup label="non veg">
                <option value="chicken">chicken</option>
                <option value="beef">beef</option>
                <option value="pork">pork</option>
            </optgroup>
            <optgroup label="vegan">
                <option value="egg">egg</option>
                <option value="honey">honey</option>
            </optgroup>
        </select>

    </fieldset>
    <form action="">
        <input type="text" list="ice cream flavours" name="ice cream" id="ice cream">
        <datalist id="ice cream flavours">
            <option value="s">straberry</option>
            <option value="b">butterscotch</option>
            <option value="v">venilla</option>
        </datalist>
    
    </form>
    


    
</body>
</html>
